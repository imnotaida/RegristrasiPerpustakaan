<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@1,100&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registrasi.css">
</head>
<body style="font-family: 'Labrada', serif;
font-family: 'Lato', sans-serif;">
<div class="container">
    <div class="title">Form Regristrasi</div>
    <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-inbox">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukan Nama Lengkap" required>
                </div>
                <div class="input-inbox">
                    <span class="details">Masukan NISN</span>
                    <input type="text" placeholder="Masukan NISN">
                </div>
                <div class="input-inbox">
                    <span class="details">Masukan Email</span>
                    <input type="text" placeholder="Masukan Email" required>
                </div>
                <div class="input-inbox">
                    <span class="details">Nomor Telepon</span>
                    <input type="text" placeholder="Masukan Nomor Telepon" required>
                </div>
                <div class="input-inbox">
                    <span class="details">Masukan Sandi</span>
                    <input type="text" placeholder="Masukan Kata Sandi" required>
                </div>
                <div class="input-inbox">
                    <span class="details">Kelas&Jurusan</span>
                    <input type="text" placeholder="Contoh X-tjkt" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="Gender" id="dot-1">
                <input type="radio" name="Gender" id="dot-2">
                <input type="radio" name="Gender" id="dot-3">
                <span class="gender-title">Jenis Kelamin</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Pria</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Wanita</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Lainnya</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Daftar">
            </div>
        </form>
    </div>

</div>
</body>
</html>
